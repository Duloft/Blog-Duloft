{% extends "base.html" %}
{% load static %}

{% block start %}


<section>
    <div class="container">
       
        <div class="row text-center">
            <div class="col-xl-10 mx-auto">
                <img class="img-fluid mb-5" src="{{blog_obj.get_image_url}}"
                    alt="duloft img">
                </div>
        </div>
        <div class="row">
            <div class="col-xl-8 col-lg-10 mx-auto">
                <div class="text-title">
                    <div class="text-title">
                        <h1>{{blog_obj.title}}</h1>
                    </div>
                </div>
                <div class="text-content">
                    {{blog_obj.content|safe}}
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock %}
