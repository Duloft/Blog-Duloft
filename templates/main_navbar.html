{% load static %}

<style>
    /* Common Styles for Navbar */
    .navbar, .topnavbar, .sidebar {
        background-color: #fff;
        color: #000;
        padding: 10px;
    }

    .navbar, .topnavbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* Navbar */
    .navbar {
        position: sticky;
        top: 0;
        z-index: 999;
    }

    .navbar .logo {
        font-size: 26px;
        font-weight: bold;
        padding-left: 15px;
    }

    .navbar-links {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar-links a {
        margin: 0 15px;
        font-size: 16px;
    }

    a:hover {
        color: #E50914;
    }

    /* Mobile Navbar */
    .topnavbar {
        display: none;
    }

    .mobile-logo {
        width: 128px;
        height: 35px;
        margin: 0 auto;
        display: block;
    }

    .sidebar {
        display: none;
        width: 100%;
        z-index: 1;
    }

    .sidebar a {
        display: block;
        padding: 15px;
        margin: 0 10px;
        text-align: center;
        color: #000;
        border-bottom: 1px solid #bbb;
    }

    .sidebar a:hover {
        background-color: #E50914;
        color: #f2f2f2;
    }

    /* Media Query for Mobile Devices */
    @media screen and (max-width: 768px) {
        .navbar {
            display: none;
        }

        .topnavbar {
            display: flex;
            flex-wrap: nowrap;
            position: sticky;
            justify-content: space-between;
            align-items: center;
        }

        .mobile-logo {
            width: 128px;
            height: 35px;
            display: block;
            margin: 0 auto;
        }

        .sidebar {
            display: none;
            background-color: #fff;
            width: 100%;
            z-index: 1;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            margin: 0 10px;
            text-align: center;
            color: #000;
            border-bottom: 1px solid #bbb;
        }

        .sidebar a:hover {
            background-color: #E50914;
            color: #f2f2f2;
        }

        .active {
            display: block;
        }
    }
</style>

<nav class="navbar">
    <a href="" class="logo">
        <img class="logo1" src="{% static 'images/Duloft-logo.png' %}" alt="DuLoft">
    </a>

    <div class="navbar-links">
        <a href="{% url 'home' %}"><span class="title">Home</span></a>
        <a href="{% url 'blog_post' %}"><span class="title">Blog</span></a>
        <a href="{% url 'features' %}"><span class="title">Features</span></a>
        <a href="https://app.duloft.com/user/subscription-plan" target=”_blank”><span class="title">Pricing</span></a>
        <a href="https://app.duloft.com/user/login" target="_blank"><span class="title">Visit App</span></a>
    </div>
</nav>

<!-- Mobile Navbar -->

<div class="topnavbar">
    <span onclick="toggleNavbar()" style="background-color: transparent; border: none; color: #000; font-size: 20px; cursor: pointer;">&#9776;</span>
    <img class="mobile-logo" src="{% static 'images/Duloft-logo.png' %}" alt="duloft">
</div>

<div class="sidebar" id="sidebar">
    <a href="{% url 'home' %}"><span class="title">Home</span></a>
    <a href="{% url 'blog_post' %}"><span class="title">Blog</span></a>
    <a href="{% url 'features' %}"><span class="title">Features</span></a>
    <a href="https://app.duloft.com/user/subscription-plan" target=”_blank”><span class="title">Pricing</span></a>
    <a href="https://app.duloft.com/user/login" target="_blank"><span class="title">Visit App</span></a>
        
</div>

<script>
    function toggleNavbar() {
        var sidebar = document.getElementById("sidebar");
        if (sidebar.style.display === "block") {
            sidebar.style.display = "none";
        } else {
            sidebar.style.display = "block";
        }
    }
</script>
